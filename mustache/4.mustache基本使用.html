<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.mustache基本使用</title>
</head>
<body>
  <div id="container"></div>
  <script src='jslib/mustache.js'></script>
  <script type="text/template" id="mytemplate">
    <ul>
      {{#arr}}
        <li>
          <div class="hd">{{name}}的信息</div>
          <div class="bd">
            <p>姓名:{{name}}</p>
            <p>年龄:{{age}}</p>
            <p>性别:{{sex}}</p>
          </div>
        </li>
      {{/arr}}
    </ul>
  </script>

      arr: [

        { name: "c", age: 3, sex: "男" },
        { name: "d", age: 4, sex: "女" },
